# ~/.config/starship.toml

# Don't print a new line at the start of the prompt
add_newline = false

# Disable the newline between prompt and command if you prefer a single line
line_break = false

# Use custom format
format = """$os$username@$hostname $directory$git_branch$git_status$cmd_duration$time\n$character"""

# Configure the username segment
[username]
show_always = true
style_user = "bold green"
style_root = "bold red"
format = "$user"

# Configure the hostname segment
[hostname]
ssh_only = false
format = "on $hostname"
style = "bold yellow"
disabled = false

# Configure the directory segment
[directory]
truncation_length = 3
truncate_to_repo = false
format = "in [$path]($style)[$read_only]($read_only_style) "
style = "bold blue"

# Configure the git branch segment
[git_branch]
symbol = "Óú• "
format = "on [$symbol$branch]($style) "
style = "bold purple"

# Configure the git status segment
[git_status]
format = "([$all_status$ahead_behind]($style)) "
style = "bold red"

# Configure the command duration segment
[cmd_duration]
format = "took [$duration]($style) "
style = "bold yellow"

# Configure the time segment
[time]
disabled = false
format = "[Ôê∫ $time]($style) "
style = "bold white"

# Configure the OS segment
[os]
disabled = false
format = "$symbol "
style = "bold white"

# Configure the character segment
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold green)"

